files = "."  # Path for check annotation
python_version = 3.11.9
disallow_untyped_calls = true  # Error if function without annotations
check_untyped_defs = true  # Check function without annotations (body)
warn_return_any = true  # Error if function return Any
warn_unreachable = true  # Error if code unreachable (ex: code after return)
strict_optional = true  # Check for Optional
no_implicit_optional = true  # Check None
warn_unused_ignores = true # Error for dont working imports
warn_redundant_casts = true # Warning unnecessary type
warn_untyped_decorators = true  # For decorators